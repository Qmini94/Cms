server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: cms
  profiles:
    active: local  # ?? ???? ?? (local, dev, prod ?)
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false
  mvc:
    static-path-pattern: /static/**  # ?? ?? ?? ??
    cors:
      allowed-origins: "http://localhost:3000"  # ????? ??
      allowed-methods: "GET, POST, PUT, DELETE"
      allowed-headers: "*"  # ?? ?? ??
      allow-credentials: true  # ??, ?? ?? ?? ??
  security:
    user:
      name: admin
      password: admin  # ?? ??? (?? ????? ?? ??)
  session:
    timeout: 30m  # ?? ?? ?? (30?)
    cookie:
      http-only: true  # XSS ?? ??
      secure: true  # HTTPS ????? ?? ?? (?? ? ??)

jwt:
  secret: "mySuperSecretKeyForJwtTokenMustBeLongEnough"  # JWT ??? ???
  expiration: 3600000  # 1?? (??? ??)
  header: Authorization  # HTTP ???
  prefix: Bearer  # ?? ?? ?? ??? (?: Bearer eyJhbGciOiJIUzI1NiIsInR...)
